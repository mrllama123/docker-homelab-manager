<!DOCTYPE html>
<html>

<head>
    <title>docker homelab manager</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <link href="http://testserver/static/site.css" rel="stylesheet">
    <script src="http://testserver/static/js/remove-me.js"></script>
    <script src="https://unpkg.com/idiomorph/dist/idiomorph-ext.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/multi-swap.js"></script>
    <script defer src="http://testserver/static/js/alpine-init.js"></script>
    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>

    <!-- Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body hx-boost="true" hx-ext="multi-swap">
    <main>
        
<div id="create-schedule"></div>

<div class="window" id="docker-homelab-manager-window" x-data="mainWindowState">
    <div class="title-bar" id="docker-homelab-manager-title-bar">
        <div class="title-bar-text">
            Docker Homelab Manager
        </div>

        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <section id="tabs" class="tabs" hx-replace-url="false" :hx-get="`/tabs/${mainWindowState.tabState}`" hx-trigger="load delay:100ms" hx-target="#tabs"
        hx-swap="innerHTML">
    </section>
</div>
<div id="notifications">
</div>

    </main>
</body>

</html>
