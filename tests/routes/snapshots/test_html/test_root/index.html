<!DOCTYPE html>
<html>

<head>
    <title>docker homelab manager</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <script src="http://testserver/static/js/htmx.min.js"></script>
    <link href="http://testserver/static/site.css" rel="stylesheet">
    <script src="http://testserver/static/js/remove-me.js"></script>
    <script src="http://testserver/static/idiomorph-ext.min.js"></script>
    <script src="http://testserver/static/multi-swap.js"></script>
    <!-- Alpine Plugins -->
    <script defer src="http://testserver/static/js/alpinejs.persist-plugin.js"></script>
    <script defer src="http://testserver/static/js/alpine-init.js"></script>

    <!-- Alpine Core -->
    <script defer src="http://testserver/static/js/alpinejs.js"></script>

</head>

<body hx-boost="true" hx-ext="multi-swap">
    <main>
        
<div id="create-schedule"></div>

<div class="window" id="docker-homelab-manager-window" x-data="draggableWindow">
    <div class="title-bar" id="docker-homelab-manager-title-bar" @dblclick="expandWindow()" @mousedown="startDrag()"
        @mousemove.window="drag()" @mouseup.window="stopDrag()">
        <div class="title-bar-text">
            Docker Homelab Manager
        </div>

        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize" @click="expandWindow()"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <section id="tabs" class="tabs" hx-replace-url="false" :hx-get="`/tabs/${$store.windowState.mainWindowState.tabState}`" hx-trigger="load delay:100ms" hx-target="#tabs"
        hx-swap="innerHTML">
    </section>
</div>
<div id="notifications">
</div>

    </main>
</body>

</html>
