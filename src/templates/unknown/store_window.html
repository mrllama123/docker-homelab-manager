<div class="window" id="unknown-window" x-data="draggableWindow">
    <div class="title-bar" id="unknown-title-bar" @mousedown="startDrag()" @mousemove.window="drag()"
        @mouseup.window="stopDrag()">
        <div class="title-bar-text">
            Anderson Robotics Store
        </div>
    </div>
    <div class="window-body" id="unknown-window-body">
        <p>Hi all Anderson here, apology's for the the rather uh interesting method to getting to our store but the SCP
            foundation has been really getting on our tail. Anyway uh happy shopping</p>
        <fieldset>
            <legend>Category's</legend>
            <div class="field-row">
                <input id="radio-robotics" checked type="radio" name="fieldset-example">
                <label for="radio-robotics">robotics</label>
            </div>
            <div class="field-row">
                <input id="radio-software" type="radio" name="fieldset-example">
                <label for="radio-software">Software</label>
            </div>
            <div class="field-row">
                <input id="radio-vehicles" type="radio" name="fieldset-example">
                <label for="radio-vehicles">Vehicles</label>
            </div>
        </fieldset>
    </div>
</div>
