<div class="window" id="unknown-window" x-data="draggableWindow">
    <div class="title-bar" id="unknown-title-bar"
        @mousedown="startDrag()"
        @mousemove.window="drag()"
        @mouseup.window="stopDrag()">
        <div class="title-bar-text">
            Loading
        </div>
    </div>
    <div class="window-body" id="unknown-window-body">
        <!-- <p>Hi all Anderson here, apology's for the the rather uh interesting method to getting to our store but the SCP foundation has been really getting on our tail. Anyway uh happy shopping</p> -->
        <div class="progress-bar-container">
            <div id="myProgressBar" class="progress-bar" style="height: 20px; background-color: #000080; width: {{ loading_amount or '0' }}%; "></div>
        </div>
    </div>
</div>
