{% for backup in backups %}
<tr id="{{ backup.backup_id }}">
    <td>{{ backup.backup_id }}</td>
    <td>{{ backup.backup_name }}</td>
    <td>{{ backup.volume_name }}</td>
    <td>{{ backup.schedule_id or "" }}</td>
    <td>{{ backup.status.value }}</td>
    <td>{{ backup.error_message or "" }}</td>
    <td>{{ backup.backup_filename }}</td>
    <td>{{ backup.created_at }}</td>
</tr>
{% endfor %}
