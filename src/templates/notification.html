<div class="window" id="notification-window" hx-ext="remove-me" remove-me="2s"
{% if create_backup_schedule %}
    hx-swap="multi:#create-schedule-window:delete,#notifications"
{% else %}
    hx-swap="#notifications"
{% endif %}
>
    <div class="window-body" id="notifcation-window-body">
        <p>
            {{ message }}
        </p>
    </div>
</div>
