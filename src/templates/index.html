{% extends 'layout.html' %}

{% block content %}
<div class="window" id="docker-homelab-manager-window">
    <div class="title-bar" id="docker-homelab-manager-title-bar">
        <div class="title-bar-text">
            Docker Homelab Manager
        </div>

        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body" id="docker-homelab-manager-window-body">
        <section class="tabs">
            <menu role="tablist" aria-label="docker-manager-tabs">
                <li role="tab" aria-selected="true" aria-controls="backup-vol-tab" id="backup-volumes"><a
                        href="#tabs">Backup Volumes</a></li>
                <li role="tab" aria-controls="restore-vol-tab" id="restore-volumes"><a href="#tabs">Restore Volumes</a>
                </li>
            </menu>
            <article class="window" role="tabpanel" id="backup-vol-tab">
                <div class="window-body">
                    <fieldset id="volume-table">
                        <legend>Volumes</legend>
                        <div class="sunken-panel">
                            <table class="interactive">
                                <thead>
                                    <tr>
                                        <th>Volume Name</th>
                                        <th>Backup</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>volume1</td>
                                        <td><button class="btn btn-primary" hx-get="/backup/volume1">Backup</button>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </fieldset>
                    <fieldset id="backup-table">
                        <legend>Backups</legend>
                    </fieldset>
                </div>
            </article>
            <article role="tabpanel" hidden id="restore-vol-tab">

            </article>
        </section>
    </div>
</div>
{% endblock %}
